{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
    <h1>Change Password</h1>
    
    <form method="POST" action="{% url 'account_change_password' %}" class="form password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button onclick="history.back()" class="btn btn-warning">Cancel</button>
        <button class="btn btn-primary" type="submit" name="action">Change Password</button>
        
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </form>
{% endblock %}
