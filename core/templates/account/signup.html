{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Sign Up</h1>

<p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.

<form class="form" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-primary" type="submit">Sign Up &raquo;</button>
</form>

{% endblock %}
